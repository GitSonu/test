<div>
  <div class="add-title">
    <h2 class="primary">Add Member</h2>
  </div>
  <div class="member-form-modal">
    <form [formGroup]="addCusForm" (change)="formChanged()">
      <mat-grid-list cols="2" [cols]="breakpoint" rowHeight="85px" (window:resize)="onResize($event)">
        <mat-grid-tile>
          <div class="text-inside">
            <mat-form-field>
              <input matInput placeholder="First Name" value={{fname}} formControlName="firstname" required>
              <mat-error *ngIf="addCusForm.controls.firstname.hasError('required')">
                Please enter first name
              </mat-error>
              <mat-error *ngIf="addCusForm.controls.firstname.hasError('pattern')">
                Please enter valid first name
              </mat-error>
            </mat-form-field>
          </div>
        </mat-grid-tile>
        <mat-grid-tile>
          <div class="text-inside">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Last Name" value={{lname}} formControlName="lastname" required>
              <mat-error *ngIf="addCusForm.controls.lastname.hasError('required')">
                Please enter last name
              </mat-error>
              <mat-error *ngIf="addCusForm.controls.lastname.hasError('pattern')">
                Please enter valid last name
              </mat-error>
            </mat-form-field>
          </div>
        </mat-grid-tile>

        <mat-grid-tile>
            <div class="text-inside">
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Email address" formControlName="email" required>
                <mat-error *ngIf="addCusForm.controls.email.hasError('required')">
                  Please enter email id
                </mat-error>
                <mat-error *ngIf="addCusForm.controls.email.hasError('email')">
                  Please enter valid email id
                </mat-error>
              </mat-form-field>
            </div>
          </mat-grid-tile> 

        <mat-grid-tile>
          <div class="text-inside">
            <mat-form-field>
              <input matInput [matDatepicker]="picker1" formControlName="dob" disabled placeholder="Date of birth">
              <mat-datepicker-toggle matSuffix  [for]="picker1"></mat-datepicker-toggle>
              <mat-datepicker #picker1 disabled="false"> </mat-datepicker>
            </mat-form-field>
          </div>
        </mat-grid-tile>
        <mat-grid-tile>
          <div class="text-inside">
              <label>Status <mat-slide-toggle formControlName="status"></mat-slide-toggle></label>
          </div>
        </mat-grid-tile>   
      </mat-grid-list>
      <div class="btn-sec">
        <button mat-raised-button type="submit" color="primary" class="Update-btn" (click)="AddMember()">Save</button>
        <button mat-raised-button type="button" class="Discard-btn" (click)="openDialog()" style="margin-left: 5px;">Cancel</button>
      </div>

    </form>
  </div>
</div>
