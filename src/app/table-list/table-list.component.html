<div class="container-fluid">
  <div class="row">

    <!-- Header Section -->
    <header class="header-wrap">
      <h3>Add Member Example</h3>
    </header>
    <!-- End Header Section -->

    <section class="member-list-wrapper">

    <div class="col-sm-12">
        <br>
        <button mat-raised-button color="primary" (click)="openDialog()">Add Member</button>        
      <div class="mat-elevation-z8 add-member-table">
        <table mat-table [dataSource]="dataSource">
          <!-- Position Column -->
          <ng-container matColumnDef="FirstName">
            <th mat-header-cell *matHeaderCellDef> FirstName </th>
            <td mat-cell *matCellDef="let element"> {{element.firstname}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="LastName">
            <th mat-header-cell *matHeaderCellDef> LastName </th>
            <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
          </ng-container>

          <!-- Email Column -->
          <ng-container matColumnDef="Email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
          </ng-container>

          <!-- Profile Picture Column -->
          <ng-container matColumnDef="ProfilePic">
            <th mat-header-cell *matHeaderCellDef> Mobile Number </th>
            <td mat-cell *matCellDef="let element"> {{element.mobileno}} </td>
          </ng-container>


          <!-- DOB Column -->
          <ng-container matColumnDef="Dob">
              <th mat-header-cell *matHeaderCellDef> DOB </th>
              <td mat-cell *matCellDef="let element"> {{element.dob}} </td>
          </ng-container>   

          <!-- Status Column -->
          <ng-container matColumnDef="Status">
              <th mat-header-cell *matHeaderCellDef> Status </th>
              <td mat-cell *matCellDef="let element">
                  <mat-slide-toggle></mat-slide-toggle>
              </td>
          </ng-container>

          <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef> Action </th>   
              <td mat-cell *matCellDef="let element" > 
                <button mat-raised-button class="btn btn-sm btn-primary" (click)="openDialog()">Edit</button> 
                <button mat-raised-button class="btn btn-sm btn-danger" style="margin-left: 5px;">Delete</button> 
              </td>
            </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </div>
    </div>


    </section>

  </div>
</div>
